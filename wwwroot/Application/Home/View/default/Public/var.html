<script type="text/javascript">
(function(){
	var ThinkPHP = window.Think = {
		"ROOT"   : "__ROOT__", //当前网站地址
		"APP"    : "__APP__", //当前项目地址
		"PUBLIC" : "__PUBLIC__", //项目公共目录地址
		"DEEP"   : "{:C('URL_PATHINFO_DEPR')}", //PATHINFO分割符
		"MODEL"  : ["{:C('URL_MODEL')}", "{:C('URL_CASE_INSENSITIVE')}", "{:C('URL_HTML_SUFFIX')}"],//'URL_MODEL'  => '2', //URL模式 当URL_CASE_INSENSITIVE设置为true的时候表示URL地址不区分大小写，这个也是框架在部署模式下面的默认设置。可以通过设置URL_HTML_SUFFIX参数随意在URL的最后增加你想要的静态后缀，而不会影响当前操作的正常执行
		"VAR"    : ["{:C('VAR_MODULE')}", "{:C('VAR_CONTROLLER')}", "{:C('VAR_ACTION')}"] //'VAR_MODULE' =>  'module',  // 更改默认模块获取变量 'VAR_CONTROLLER' =>  'controller',  // 更改默认控制器获取变量 'VAR_ACTION'=>  'action', //更改默认操作获取变量 VAR: Array[3] 0: "m" 1: "c" 2: "a" m参数表示模块，c参数表示控制器，a参数表示操作（当然这些参数都是可以配置的）
	}
})();
</script>
