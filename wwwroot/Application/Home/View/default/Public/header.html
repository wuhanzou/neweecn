<!-- 导航条及共用头部
================================================== -->
<div class="wrapper animsition">
    <header class="header-transparent navbar-fixed-top header-sticky">
        <nav class="navbar mega-menu" role="navigation">
            <div class="container">
                <div class="menu-container">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="toggle-icon"></span>
                    </button>
                    <div class="navbar-actions">
                        <div class="navbar-actions-shrink search-fullscreen search-fullscreen-trigger-white">
                            <div class="search-fullscreen-trigger">
                                <i class="glyphicon glyphicon-search search-fullscreen-trigger-icon"></i>
                            </div>
                            <div class="search-fullscreen-overlay">
                                <div class="search-fullscreen-overlay-content">
                                    <div class="search-fullscreen-input-group">
                                        <input type="text" class="form-control search-fullscreen-input" placeholder="Search for ...">
                                        <button class="search-fullscreen-search" type="button">
                                            <i class="search-fullscreen-search-icon glyphicon glyphicon-search"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="search-fullscreen-bg-overlay">
                                <div class="search-fullscreen-close">&times;</div>
                            </div>
                        </div>
                    </div>
                    <div class="navbar-logo">
                        <a class="navbar-logo-wrap" href="/">
                            <img class="navbar-logo-img navbar-logo-img-white" src="__IMG__/picture/logo-default-white.png" alt="Ark">
                            <img class="navbar-logo-img navbar-logo-img-dark" src="__IMG__/picture/logo-default.png" alt="Ark">
                        </a>
                    </div>
                </div>
                <div class="collapse navbar-collapse nav-collapse">
                    <div class="menu-container">
                        <ul class="nav navbar-nav">
                            <think:nav tree="true" name="nav">
                                <eq name="nav.pid" value="0">
                                    <li class="nav-item">
                                        <a class="nav-item-child radius-3" href="<empty name='nav.url'>javascript:;<else />{$nav.url|get_nav_url}</empty>" target="<eq name='nav.target' value='1'>_blank<else/>_self</eq>">
                                            {$nav.title}
                                        </a>
                                        <notempty name="nav._child">
                                            <volist name="nav._child" id="vo">
                                                <ul class="dropdown-menu">
                                                    <li class="dropdown-menu-item">
                                                        <a class="dropdown-menu-item-child" href="<empty name='vo.url'>javascript:;<else />{$vo.url|get_nav_url}</empty>" target="<eq name='vo.target' value='1'>_blank<else/>_self</eq>">{$vo.title}</a>
                                                    </li>
                                                </ul>
                                            </volist>
                                        </notempty>
                                    </li>
                                </eq>
                            </think:nav>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>
